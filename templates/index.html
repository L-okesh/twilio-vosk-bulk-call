<!DOCTYPE html>
<html>
<head>
  <title>Bulk Call Dashboard</title>
  <script>
    async function startCalls(event) {
      event.preventDefault();
      const formData = new FormData(document.querySelector("form"));
      const response = await fetch("/call", {
        method: "POST",
        body: formData
      });
      const data = await response.json();
      alert(data.message);
    }
  </script>
</head>
<body>
  <h1>ðŸ“ž Bulk Call Tool</h1>
  <form onsubmit="startCalls(event)">
    <label>Enter comma-separated verified Twilio numbers:</label><br><br>
    <textarea name="numbers" rows="4" cols="50" placeholder="+911234567890, +919876543210"></textarea><br><br>
    <button type="submit">Start Calls</button>
  </form>
  <br>
  <a href="/responses"><button>View Responses</button></a>
</body>
</html>
